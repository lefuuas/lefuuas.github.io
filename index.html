    <style>
        
        .Nao {
            position: relative;
        }
    </style>
</head>
<body>

        <p><strong> Kauanne quer sair comigo??</strong> </p>

        <div> 
            <a href="https://www.youtube.com/watch?v=orWnzqBA63w"><button>Sim</button></a>
            <Button class="Nao" onclick="Clicknao()">Não</Button>
        </div>


    
<script>
    function Clicknao() {
        const button = document.querySelector('.Nao');
        const windowWidth = window.innerWidth;
        const windowHeight = window.innerHeight;
        const buttonWidth = button.offsetWidth;
        const buttonHeight = button.offsetHeight;
        const maxLeft = windowWidth - buttonWidth;
        const maxTop = windowHeight - buttonHeight;

        let newLeft = Math.floor(Math.random() * maxLeft);
        let newTop = Math.floor(Math.random() * maxTop);

        // Restrições adicionais para manter o botão visível
        newLeft = Math.max(0, newLeft);
        newTop = Math.max(0, newTop);
        newLeft = Math.min(maxLeft, newLeft);
        newTop = Math.min(maxTop, newTop);

        button.style.transform = `translate(${newLeft /2}px, ${newTop /2}px)`;
    }
</script>
</body>
</html>
